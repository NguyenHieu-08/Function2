<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <label for="number1">Nhập số thứ 1: </label>
    <input id="number1" type="number" name="number1" placeholder="Nhập số thứ nhất">
    <br>
    <label for="number2">Nhập số thứ 2: </label>
    <input id="number2" type="number" name="number2" placeholder="Nhập số thứ hai">
    <br>
    <input type="button" value="Hoán đổi" onclick="swap(number1,number2)">
    <br>
    <p>Kết quả số thứ 1: <span id="a"></span></p>
    <p>Kết quả số thứ 2: <span id="b"></span></p>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
